<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Create Instance</title>
  </head>
  <body>
    <div class="b-example-divider"></div>

  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a href="{{ url_for('resources') }}" class="nav-link px-2 link-dark">Instances</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>










    <div class="container mt-5">
      <h2>Create Instance</h2>
      <form action="">
        <div class="form-group">
          <label for="vm-name">VM Name:</label>
          <input class="form-control" id="vm-name">
        </input>
        </div>
        <div class="form-group">
          <label for="cpu">CPU:</label>
          <select class="form-control" id="cpu">
            <option>1</option>
            <option>2</option>
            <option>4</option>
            <option>8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ram">RAM:</label>
          <select class="form-control" id="ram">
            <option>1 GB</option>
            <option>2 GB</option>
            <option>4 GB</option>
            <option>8 GB</option>
          </select>
        </div>
        <div class="form-group">
          <label for="disk">Disk Size:</label>
          <select class="form-control" id="disk">
            <option>10 GB</option>
            <option>20 GB</option>
            <option>50 GB</option>
            <option>100 GB</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
