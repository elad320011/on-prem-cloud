<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Resources</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center">Servers</h1>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Domain</th>
          <th>OS</th>
          <th>VM Name</th>
          <th>Disk Size</th>
          <th>RAM</th>
          <th>CPU</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>example.com</td>
          <td>Ubuntu</td>
          <td>server1</td>
          <td>200GB</td>
          <td>16GB</td>
          <td>8 cores</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <br>
    <h1 class="text-center">Load Balancers</h1>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Connected Servers</th>
          <th>Ports</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>lb1</td>
          <td>server1, server2</td>
          <td>80, 443</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
