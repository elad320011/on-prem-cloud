<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
      .feature-box {
        display: inline-block;
        width: 300px;
        height: 200px;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        vertical-align: middle;
      }
      .feature-box h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .feature-box button {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="b-example-divider"></div>

  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a href="{{ url_for('resources') }}" class="nav-link px-2 link-dark">Instances</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
    <h1 class="text-center">Sapir Cloud</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 feature-box">
          <h2>Create Virtual Machine</h2>
          <p>Use this form to create a virtual machine.</p>
          <form action="/create_instance" method="post">
            <button type="submit">Create</button>
          </form>
        </div>
        <div class="col-md-4 feature-box">
          <h2>Create Load Balancer</h2>
          <p>Use this form to create a load balancer.</p>
          <form action="/create_load_balancer" method="post">
            <button type="submit">Create</button>
          </form>
        </div>
        <div class="col-md-4 feature-box">
          <h2>Create DNS Record</h2>
          <p>Use this form to create a DNS record.</p>
          <form action="/create_dns_record" method="post">
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
